name: Ping Streamlit App

on:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes (safer than 30m)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          echo "🌐 Sending keep-alive ping to Streamlit app..."
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" -s -o /dev/null -w "%{http_code}\n" https://your-streamlit-app-url.streamlit.app
